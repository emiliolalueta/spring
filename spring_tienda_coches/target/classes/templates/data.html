<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>jsGrid - Data Manipulation</title>
    <link rel="stylesheet" type="text/css" href="/css/demos.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,600,400' rel='stylesheet' type='text/css'/>

    <link rel="stylesheet" type="text/css" href="/css/jsgrid.css" />
    <link rel="stylesheet" type="text/css" href="/css/theme.css" />

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/cupertino/jquery-ui.css"/>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>

    <script src="/css/db.js"></script>

    <script src="/src/jsgrid.core.js"></script>
    <script src="/src/jsgrid.load-indicator.js"></script>
    <script src="/src/jsgrid.load-strategies.js"></script>
    <script src="/src/jsgrid.sort-strategies.js"></script>
    <script src="/src/jsgrid.field.js"></script>
    <script src="/src/fields/jsgrid.field.text.js"></script>
    <script src="/src/fields/jsgrid.field.number.js"></script>
    <script src="/src/fields/jsgrid.field.select.js"></script>
    <script src="/src/fields/jsgrid.field.checkbox.js"></script>
    <script src="/src/fields/jsgrid.field.control.js"></script>

    <style>
        .ui-widget *, .ui-widget input, .ui-widget select, .ui-widget button {
            font-family: 'Helvetica Neue Light', 'Open Sans', Helvetica;
            font-size: 14px;
            font-weight: 300 !important;
        }

        .details-form-field input,
        .details-form-field select {
            width: 250px;
            float: right;
        }

        .details-form-field {
            margin: 30px 0;
        }

        .details-form-field:first-child {
            margin-top: 10px;
        }

        .details-form-field:last-child {
            margin-bottom: 10px;
        }

        .details-form-field button {
            display: block;
            width: 100px;
            margin: 0 auto;
        }

        input.error, select.error {
            border: 1px solid #ff9999;
            background: #ffeeee;
        }

        label.error {
            float: right;
            margin-left: 100px;
            font-size: .8em;
            color: #ff6666;
        }
    </style>
</head>
<body>
    <h1>Data Manipulation</h1>
    <!-- <div id="jsGrid"></div>-->
     <table id="jsGrid">
        <tr>
            <td />
        </tr>
    </table>
    
    
    
    
    

    <div id="detailsDialog">
        <form id="detailsForm">
            <div class="details-form-field">
                <label for="name">Name:</label>
                <input id="name" name="name" type="text" />
            </div>
            <div class="details-form-field">
                <label for="age">Age:</label>
                <input id="age" name="age" type="number" />
            </div>
            <div class="details-form-field">
                <label for="address">Address:</label>
                <input id="address" name="address" type="text" />
            </div>
            <div class="details-form-field">
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="">(Select)</option>
                    <option value="1">United States</option>
                    <option value="2">Canada</option>
                    <option value="3">United Kingdom</option>
                    <option value="4">France</option>
                    <option value="5">Brazil</option>
                    <option value="6">China</option>
                    <option value="7">Russia</option>
                </select>
            </div>
            <div class="details-form-field">
                <label for="married">Is Married</label>
                <input id="married" name="married" type="checkbox" />
            </div>
            <div class="details-form-field">
                <button type="submit" id="save">Save</button>
            </div>
        </form>
    </div>

    <script>
        $(function() {

        	 $("#jsGrid").jsGrid({
            	 url:'/cliente',
                 datatype: 'json',
                 mtype: 'GET',
                 colNames:['ID','NOMBRE', 'APELLIDO','TELEFONO'],
                 colModel:[
                	 
                     {name:'customerId', index:'customerId', width:50, resizable:false, align:"center"},
                     {name:'firstName', index:'firstName', width:160,resizable:false, sortable:true},
                     {name:'lastName', index:'lastName', width:150},
                     {name:'phone', index:'phone', width:70}   
                 ],
                 pager: '#paginacion',
                 rowNum:10,
                 rowList:[15,30],
                 sortname: 'customerid',
                 sortorder: 'asc',
                 viewrecords: true,
                 caption: 'CLIENTES'
            });

           
    </script>
</body>
</html>
